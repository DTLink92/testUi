<p>
  type-equipment-edit works!
</p>

<mat-card>
  <form #typeEquipmentForm="ngForm" (ngSubmit)="save(typeEquipmentForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{typeEquipment.name ? 'Edit' : 'Add'}} TypeEquipment</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="typeEquipment.id">
      <mat-form-field>
        <input matInput placeholder="typeEquipment Name" [(ngModel)]="typeEquipment.name"
               required name="name" #name>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="typeEquipment Description" [(ngModel)]="typeEquipment.descriptionTypeEquipment"
               required name="descriptionTypeEquipment" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!typeEquipmentForm.form.valid" >Save</button>
      <button mat-raised-button (click)="remove(typeEquipment.id)" color="secondary"
              *ngIf="typeEquipment.id" type="button">Delete</button>
      <a mat-button routerLink="/type-equipment">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{typeEquipment.giphyUrl}}" alt="{{typeEquipment.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
