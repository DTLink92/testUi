<mat-card>
  <mat-card-header>Positions</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let position of positions">
        <h3 mat-line>{{position.id}}</h3>
        <h3 mat-line>
          <a mat-button [routerLink]="['/position-edit', position.id]">{{position.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/position-add']">Add</button>
</mat-card>
