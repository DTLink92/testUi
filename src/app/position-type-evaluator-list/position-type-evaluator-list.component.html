<mat-card>
  <mat-card-header><mat-card-title><h2>Types Evaluators</h2></mat-card-title></mat-card-header>
  <mat-card-content>
    <mat-list class="myTable">
      <mat-list-item class="tableHeader">
        <div class="numberList"><h3>ID</h3></div>
        <div class="descriptionList"><h3>Description</h3></div>
      </mat-list-item>
      <mat-list-item *ngFor="let type of types" class="myTableRow">
        <div class="numberList"><h3 mat-line>{{type.id}}</h3></div>
        <div class="descriptionList"><h3 mat-line>
          <a mat-button [routerLink]="['/type-evaluator-edit', type.id]">{{type.description}}</a>
        </h3></div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-raised-button color="primary" [routerLink]="['/type-evaluator-add']">Add</button>
</mat-card>
