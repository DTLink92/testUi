<mat-card>
  <form #typeForm="ngForm" (ngSubmit)="save(typeForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{type.description ? 'Edit' : 'Add'}} Type Evaluator</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input type="hidden" name="id" [(ngModel)]="type.id">
        <input matInput placeholder="Description" [(ngModel)]="type.description"
               required name="description" #description>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!typeForm.form.valid">Save</button>
      <button mat-raised-button (click)="remove(type.id)" color="secondary"
              *ngIf="type.id" type="button">Delete</button>
      <a mat-button routerLink="/positionTypeEvaluatorList">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
