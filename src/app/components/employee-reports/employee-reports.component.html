<div class="col col-lg-1"></div>
<div class="col col-lg-10 employee-charts-section">
  <div *ngIf="isDataGenreAvailable" class="right-employee-report">
    <h1>Reporte: No. Empleados Segun su Genero</h1>
    <div class="center-chart">
      <canvas baseChart
              [datasets]="barChartDataGenre"
              [labels]="barChartLabelsGenre"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="chartColors"></canvas>
    </div>
  </div>
  <div *ngIf="isDataPositionAvailable" class="center-employee-report">
    <h1>Reporte: No. Empleados Segun su Posicion</h1>
    <div class="center-chart">
      <canvas baseChart
              [datasets]="barChartDataPosition"
              [labels]="barChartLabelsPosition"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType"
              [colors]="chartColors"></canvas>
    </div>
    <div *ngIf="isDataSalaryAvailable" class="center-employee-report">
      <h1>Reporte: No. Empleados Segun su Salario</h1>
      <div class="center-chart">
        <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [colors]="chartColors"></canvas>
      </div>
    </div>
  </div>
</div>
