<div class="container">
  <h3 mat-dialog-title>Employee Accident : {{data.id}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

     <div class="form">
      <mat-form-field color="primary">
        <textarea matInput #input class="form-control" placeholder="Zona Lesion" [(ngModel)]="data.zonaLesion" name="zonaLesion" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="primary">
        <input matInput #inputstate class="form-control" placeholder="Detalle Lesion" [(ngModel)]="data.detalleLesion" name="detalleLesion" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="primary">
        <input matInput #inputstate class="form-control" placeholder="Tipo Lesion" [(ngModel)]="data.tipoLesion" name="tipoLesion" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="edit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
