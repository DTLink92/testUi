<div class="container">
  <h3 mat-dialog-title>Add new Employee to Accident</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">



    <div class="form">
      <mat-form-field color="primary">
        <textarea matInput #input class="form-control" placeholder="Zona Lesion" [(ngModel)]="data.zonaLesion" name="zonaLesion" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="primary">
        <input matInput #inputstate class="form-control" placeholder="detalle Lesion" [(ngModel)]="data.detalleLesion" name="detalleLesion" maxlength="10" required >
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="primary">
        <textarea matInput #input class="form-control" placeholder="tipo Lesion" [(ngModel)]="data.tipoLesion" name="tipoLesion" required ></textarea>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <div class="form">
      <mat-form-field>
        <mat-select placeholder="Select  Accident" [(ngModel)]="data.idAccident" name="idAccident">
          <mat-option *ngFor="let accident of accidents" [value]="accident.id">
            {{accident.description_accident}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select placeholder="Select Employee" [(ngModel)]="data.idEmployee" name="idEmployee">
          <mat-option *ngFor="let employee of employees" [value]="employee.id">
            {{employee.firstName}} {{employee.lastName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
