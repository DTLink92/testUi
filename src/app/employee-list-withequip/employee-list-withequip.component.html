<mat-card>
  <mat-card-header>Lista Empleados con Equipos</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let assignEquipmet of assignEquipmets">
        <h3 mat-line>{{assignEquipmet.id}}</h3>
        <h3 mat-line>
          <a mat-button [routerLink]="['/assign-equip-edit', assignEquipmet.id]">{{assignEquipmet.description}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/assign-equip-add']">Add</button>
</mat-card>
